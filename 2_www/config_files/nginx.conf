#user html;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    map $http_upgrade $connection_upgrade {
      default upgrade;
      ''      close;
    }

    # Redirect http (port 80) to https (port 443)
    server {
      listen 80;
      listen [::]:80;
      server_name rstudio.your_domain.com;
      return 302 https://$server_name$request_uri;
    }
    server {
      listen 80;
      listen [::]:80;
      server_name shiny.your_domain.com;
      return 302 https://$server_name$request_uri;
    }
    server {
      listen 80;
      listen [::]:80;
      server_name tensorboard.your_domain.com;
      return 302 https://$server_name$request_uri;
    }
    server {
      listen 80;
      listen [::]:80;
      server_name your_domain.com;
      return 302 https://$server_name$request_uri;
    }

    # RStudio Server on port 8787
    server {
      # SSL configuration
      listen 443 ssl http2;
      listen [::]:443 ssl http2;

      server_name rstudio.your_domain.com;
      ssl_certificate /etc/nginx/ssl/nginx.crt;
      ssl_certificate_key /etc/nginx/ssl/nginx.key;

      location / {
        proxy_pass http://localhost:8787;
        proxy_redirect http://localhost:8787/ $scheme://$host/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 20d;
      }

      location ~ /\.ht {
        deny all;
      }
    }

    # Shiny Server on port 3838
    server {
      # SSL configuration
      listen 443 ssl http2;
      listen [::]:443 ssl http2;

      server_name shiny.your_domain.com;
      ssl_certificate /etc/nginx/ssl/nginx.crt;
      ssl_certificate_key /etc/nginx/ssl/nginx.key;

      location / {
        proxy_pass http://localhost:3838;
        proxy_redirect http://localhost:3838/ $scheme://$host/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 20d;
      }

      location ~ /\.ht {
        deny all;
      }
    }

    # Tensorboard on port 6006
    server {
      # SSL configuration
      listen 443 ssl http2;
      listen [::]:443 ssl http2;

      server_name tensorboard.your_domain.com;
      ssl_certificate /etc/nginx/ssl/nginx.crt;
      ssl_certificate_key /etc/nginx/ssl/nginx.key;

      location / {
        proxy_pass http://localhost:6006;
        proxy_redirect http://localhost:6006/ $scheme://$host/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }

      location ~ /\.ht {
        deny all;
      }
    }

    # Default webserver
    server {
      # SSL configuration
      listen 443 ssl http2;
      listen [::]:443 ssl http2;

      server_name your_domain.com;
      ssl_certificate /etc/nginx/ssl/nginx.crt;
      ssl_certificate_key /etc/nginx/ssl/nginx.key;

      location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 513M;
      }

      location ~ /\.ht {
        deny all;
      }
    }

